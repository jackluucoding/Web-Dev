<!DOCTYPE html>
<html lang="en"
<head>
<meta charset="utf-8">
<title>Example 01 - jQuery</title>

<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
</head>
<body>

<header>
<h1 id="here">Hello There</h1>
</header>

<main id="main">
  <script type="text/javascript">

  $("#here").html("Example 1 - jQuery");
  var p = $("<p> </p>");

  p.html("Some text goes here");

  $("#main").append(p);


  </script>

</main>
</body>
</html>
