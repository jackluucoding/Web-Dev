  <form method="get" action="http://www.randyconnolly.com/tests/process.php">

     <p>

     <p>
       <label>Country: </label>

        <option selected disabled>Choose a country</option>
       <option>USA</option>
       <option >China</option>
       <option>Mexico</option>

       </select>
     </p>

     <p>
       Comment:
       <textarea rows="2" cols="50">
       </textarea>
      </p>


      <p>
        <label>Date: <br/>
          <input type="date" />
        </p>


        <label>Background Color:
          <input type="color" name="back" />

          <p>
          <input type="submit" />

          <input type="reset" />
          </p>
  
  </fieldset>

</form>

    Options: </br>

<input type="radio" name="where" value="2" >Option 2<br/>
<input type="radio" name="where" value="3">Option 3

</p>
